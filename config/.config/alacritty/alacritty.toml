[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 15.0

[colors.primary]
foreground = "0x00bfff"  # Blue
# background = "0x000000"  # Optional: black background for contrast

[keyboard]
[[keyboard.bindings]]
key = "k"
mods = "Control|Shift"
action = "ScrollLineUp"

[[keyboard.bindings]]
key = "j"
mods = "Control|Shift"
action = "ScrollLineDown"

[window]
opacity = 0.75

# Use OSC-8 when present
[[hints.enabled]]
hyperlinks = true
command = "open"
post_processing = true
[hints.enabled.mouse]
enabled = true
mods = "None"
[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

# Fallback for plain URLs (what most NVim plugins print)
[[hints.enabled]]
regex = "(https?://[^\\s<>\"']+)"
command = "open"        # use "xdg-open" on Linux
post_processing = true
[hints.enabled.mouse]
enabled = true
mods = "None"           # click to open
[hints.enabled.binding]
key = "Y"
mods = "Control|Shift"
